<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link rel="stylesheet" href="/static/com/bootstrap.min.css" >
    <style>
        td{text-align:center;}
    </style>
    <script src="/static/com/jquery-3.7.1.js"></script>
    <script src="/static/com/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#regBtn").click(function(){
                location.href="empInsert"
            })
        });
        function goPage(empno){
            // /empDetail/7369
            location.href="empDetail/"+empno

        }
    </script>
</head>

<body>
<div class="jumbotron text-center">
    <h2>사원정보조회</h2>

</div>
<div class="container">
    <form id="frm01" class="form"  method="post">

        {#
        ename=enameSch, job=jobSch, empList=empList
        #}
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <input placeholder="이름" name="ename"  value="{{ename}}" class="form-control mr-sm-2" />
            <input placeholder="직책명" name="job"  value="{{job}}" class="form-control mr-sm-2"/>
            <button class="btn btn-info" type="submit">Search</button>
            <button class="btn btn-primary" id="regBtn"  type="button">등록</button>
        </nav>
    </form>
    <table class="table table-hover table-striped">
        <col width="20%">
        <col width="20%">
        <col width="20%">
        <col width="20%">
        <col width="20%">
        <thead>

        <tr class="table-success text-center">
            <th>사원번호</th>
            <th>사원명</th>
            <th>직책명</th>
            <th>급여</th>
            <th>부서번호</th>
        </tr>
        </thead>
        <tbody>
        {% for emp in empList %}
        <tr ondblclick="goPage({{emp.empno}})"><td>{{emp.empno}}</td><td>{{emp.ename}}</td><td>{{emp.job}}</td>
            <td>{{emp.sal}}</td><td>{{emp.deptno}}</td></tr>
        {% endfor %}
        </tbody>
    </table>
</div>
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">타이틀</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="frm02" class="form"  method="post">
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="사원명 입력" name="ename">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="직책명 입력" name="job">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
</body>
