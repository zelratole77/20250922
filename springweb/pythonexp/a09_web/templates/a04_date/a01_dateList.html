<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link rel="stylesheet" href="/static/com/bootstrap.min.css" >
    <style>
        td{text-align:center;}
    </style>
    <script src="/static/com/jquery-3.7.1.js"></script>
    <script src="/static/com/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){

        });
    </script>
</head>

<body>
<div class="jumbotron text-center">
    <h2>사원정보조회</h2>

</div>
<div class="container">
    <form id="frm01" class="form"  method="post">

        {#
        partner_name=partner_nameSch, location=locationSch, dateList=dateList
        #}
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <input placeholder="파트너 이름" name="partner_name"  value="{{partner_name}}" class="form-control mr-sm-2" />
            <input placeholder="파트너 사는 곳" name="location"  value="{{location}}" class="form-control mr-sm-2"/>
            <button class="btn btn-info" type="submit">Search</button>
            <button class="btn btn-success"
                    data-toggle="modal" data-target="#exampleModalCenter"
                    type="button">등록</button>
        </nav>
    </form>
    <table class="table table-hover table-striped">
        <col width="20%">
        <col width="20%">
        <col width="20%">
        <col width="20%">
        <col width="20%">
        <thead>

        <tr class="table-success text-center">
            <th>번호</th>
            <th>이름</th>
            <th>나이</th>
            <th>직책</th>
            <th>위치</th>
        </tr>
        </thead>
        <tbody>
        {# date_no partner_name partner_age job location#}
        {% for date in dateList %}
        <tr><td>{{date.date_no}}</td><td>{{date.partner_name}}</td><td>{{date.partner_age}}</td>
            <td>{{date.job}}</td><td>{{date.location}}</td></tr>
        {% endfor %}
        </tbody>
    </table>

</div>
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">타이틀</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="frm02" class="form"  method="post">
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="사원명 입력" name="ename">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="직책명 입력" name="job">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
</body>
