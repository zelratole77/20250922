<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>물품 주문</h2>
    <form>
        주문번호: <input type="number" name="no"><br>
        주문물품: <input type="text" name="name"><br>
        주문가격: <input type="number" name="price"><br>
        주문갯수: <input type="number" name="cnt"><br>
        <input type="submit" value="주문"/>
    </form>
    <h3>주문된 정보</h3>
    <h4>번호:{{order.no}}</h4>
    <h4>물품:{{order.name}}</h4>
    <h4>가격:{{order.price}}</h4>
    <h4>갯수:{{order.cnt}}</h4>
</body>
</html>
